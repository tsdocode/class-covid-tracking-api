<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="dashboardContainer">
            <div class="list-cards">
                <div class="card card-background" style="width: 270px;">
                    <div class="card-body">
                        <h5 class="card-title" style="font-size: 25px;">Viet Nam</h5>
                        <p class="card-text" id="VNCasesCount" style="font-size: 35px; margin: 0;">0</p>
                        <p class="card-text" style="font-size: 20px; margin: 0;">cases F0</p>
                    </div>
                </div>
                <div class="card card-background" style="width: 270px;">
                    <div class="card-body">
                        <h5 class="card-title" style="font-size: 25px;">SS</h5>
                        <p class="card-text" id="memberCount" style="font-size: 35px; margin: 0;">70</p>
                        <p class="card-text" style="font-size: 20px; margin: 0;">member</p>
                    </div>
                </div>
                <div class="card card-background" style="width: 270px;">
                    <div class="card-body">
                        <h5 class="card-title" style="font-size: 25px;">F0</h5>
                        <p class="card-text" id="f0CasesCount" style="font-size: 35px; margin: 0;">20</p>
                        <p class="card-text" style="font-size: 20px; margin: 0;">cases</p>
                    </div>
                </div>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#updateModal">
                    Update
                </button>
                
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="updateModalLabel">Update cases F0</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="formUpdateCaseF0" id="formUpdateCaseF0">
                            <div class="form-group row">
                                <label for="selectMssv" class="col-sm-2 col-form-label">MSSV</label>
                                <div class="col-sm-10">
                                    <select class="form-control" name="selectMssv" id="selectMSSV">
                                        <!-- <option value="19133001">19133001</option>
                                        <option value="19133002">19133002</option>
                                        <option value="19133003">19133003</option>
                                        <option value="19133004">19133004</option> -->
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                                <div class="col-sm-10">
                                   <input type="text" class="form-control" id="inputName" name="inputName"/>
                                </div>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="chkboxDuongTinh"/>
                                <label class="form-check-label" for="chkboxDuongTinh">Duong tinh</label>
                            </div>
                            <div class="row" id="dateDuongTinh">
                                <!-- <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="inputDateStart" class="col-form-label">Date Start</label>
                                        <input type="date" class="form-control" id="inputDateStart" name="inputDateStart"/>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="inputDateEnd" class="col-form-label">Date End</label>
                                        <input type="date" class="form-control" id="inputDateEnd" name="inputDateEnd" />
                                    </div>
                                </div> -->
                                
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button class="btn btn-primary">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

        $(document).ready(function() {
            const chkboxDuongTinh = $('#chkboxDuongTinh').val()
            const dateDuongTinh = $('#dateDuongTinh')
            if(chkboxDuongTinh == 0) {
                dateDuongTinh.css('display','none')
            }
        })
    </script> -->
    <script>
        $.ajax({
            url: 'https://corona.lmao.ninja/v2/countries/vn',
            type: 'GET',
            dataType: 'json',
            data: {
                format: 'json'
            },
            success: function(data) {
                const VNCasesCount = $('#VNCasesCount')
                VNCasesCount.html(data.cases)
            }
        })
    </script>
</body>
<script src="./api_call.js"></script>

</html>
